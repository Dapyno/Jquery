<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Batu Gunting Kertas</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="game-box">
    <h1>Suit</h1>
    <div class="choices">
      <button class="choice" data-choice="batu">🪨 Batu</button>
      <button class="choice" data-choice="gunting">✂️ Gunting</button>
      <button class="choice" data-choice="kertas">📄 Kertas</button>
    </div>
    <div class="results">
      <p><strong>Komputer memilih:</strong> <span id="computer-choice">?</span></p>
      <p><strong>Hasil:</strong> <span id="result">Silakan pilih untuk mulai</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
