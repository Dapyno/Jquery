<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Kalkulator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>

  <div class="kotak">
    <div class="judul">Kalkulator</div>
    
    <div id="layar" class="layar">0</div>
    
    <div class="tombol-kumpulan">
      <button class="tombol operasi" data-nilai="C">C</button>
      <button class="tombol operasi" data-nilai="+/-">±</button>
      <button class="tombol operasi" data-nilai="%">%</button>
      <button class="tombol operasi" data-nilai="/">÷</button>

      <button class="tombol angka" data-nilai="7">7</button>
      <button class="tombol angka" data-nilai="8">8</button>
      <button class="tombol angka" data-nilai="9">9</button>
      <button class="tombol operasi" data-nilai="*">×</button>

      <button class="tombol angka" data-nilai="4">4</button>
      <button class="tombol angka" data-nilai="5">5</button>
      <button class="tombol angka" data-nilai="6">6</button>
      <button class="tombol operasi" data-nilai="-">−</button>

      <button class="tombol angka" data-nilai="1">1</button>
      <button class="tombol angka" data-nilai="2">2</button>
      <button class="tombol angka" data-nilai="3">3</button>
      <button class="tombol operasi" data-nilai="+">+</button>

      <button class="tombol angka nol" data-nilai="0">0</button>
      <button class="tombol angka" data-nilai=".">,</button>
      <button class="tombol operasi" data-nilai="=">=</button>
    </div>
  </div>

</body>
</html>
