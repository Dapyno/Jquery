<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Geser Foto</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="wrap">
    <div class="title"><h2>Penggeser Foto</h2></div>
    <div class="slider" id="slider">
      <div class="slides">
        <img src="https://picsum.photos/id/1015/1200/700" alt="Pemandangan 1">
        <img src="https://picsum.photos/id/1016/1200/700" alt="Pemandangan 2">
        <img src="https://picsum.photos/id/1018/1200/700" alt="Pemandangan 3">
        <img src="https://picsum.photos/id/1020/1200/700" alt="Pemandangan 4">
      </div>
    </div>
    <div class="controls">
      <button class="btn" id="prev">Sebelumnya</button>
      <button class="btn" id="pause">Jeda</button>
      <button class="btn" id="next">Berikutnya</button>
    </div>
    <div class="dots" id="dots"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
