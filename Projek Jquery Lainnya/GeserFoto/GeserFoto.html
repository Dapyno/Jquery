<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Penggeser Foto</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <div class="bungkus">
    <div class="judul">
      <h2>Penggeser Foto</h2>
    </div>

    <div class="penggeser" id="penggeser">
      <div class="semuaSlide">
        <img src="ModeON.jpg" alt="Pemandangan 1">
        <img src="Ambudeck.jpg" alt="Pemandangan 2">
        <img src="Tahukres.jpg" alt="Pemandangan 3">
        <img src="Hambapenat.jpg" alt="Pemandangan 4">
      </div>
    </div>

    <div class="kontrol">
      <button class="tombol" id="sebelumnya">Sebelumnya</button>
      <button class="tombol" id="jeda">Jeda</button>
      <button class="tombol" id="berikutnya">Berikutnya</button>
    </div>

    <div class="titik" id="titikNavigasi"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
